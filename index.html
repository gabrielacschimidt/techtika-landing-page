<!DOCTYPE HTML>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="Your brand on the spolight with Techtika.">
	<meta name="keywords" content="Marketing,Branding,Social Media,UX Design,Website,Ecommerce,Design,App">
	<meta name="author" content="Gabriela Concolin Schimidt">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- 9D571537-31DB-4DF7-87D8-930764663C42 -->
	<title>Techtika.com | Digital Agency</title>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108028299-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-108028299-1');
	</script>
	</head>

	<body>
		<div class="contact-container">
			<img src="https://drive.google.com/uc?export=view&id=1TUkf2lEM_KDEK0_rBAML4LXxtSOqPGEa" alt="Techtika Digital Agency">
			<a href="#" id="contact" class="button big">CONTACT US</a>
		</div>

		<div class="cd-popup contact" role="alert">
			<form method="POST" action="http://formspree.io/info@techtika.com" name="contactform" id="contactform" class="contact-form">
				<div class="cd-popup-container" style="">
					<h2>Contact Us</h2>
					<a href="" class="cd-popup-close cd-close-button">
						<i class="fa fa-times" style="pointer-events:none;"></i>
					</a>

					<div class="name">
						<label for="name">Name</label>
						<input type="text" id="name" name="name" required="required" placeholder="Name"/>
					</div>
					<div class="email">
						<label for="email">E-mail</label>
						<input type="email" id="email" name="email" required="required" placeholder="E-mail"/>
					</div>
					<div class="phone">
						<label for="phone">Phone</label>
						<input type="tel" id="phone" name="phone" placeholder="Phone"/>
					</div>
					<div class="message">
						<label for="message">Message</label>
						<textarea name="message" id="message" name="message" required="required" placeholder="Message"></textarea>
					</div>
					<div class="submit">
						<input type="submit" name="submit" id="submit" value="Send" />
						<p class="user-message" id="contactblurb"><a href="mailto:info@techtika.com">info@techtika.com</a></p>
					</div>
				</div>
			</form>
		</div>

		<div class="cd-popup notification" role="alert">
			<div class="cd-popup-container">
				<a href="" class="cd-popup-close cd-close-button"><i class="fa fa-times" style="pointer-events:none;"></i></a>
				<p>
					<h3 id="notification-text">Thanks for getting in touch!</h3>
				</p>
			</div>
		</div>

		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

	</body>

	<script type="text/javascript">
		function closeForm() {
		  document.contactform.name.value = '';
		  document.contactform.email.value = '';
		  document.contactform.message.value = '';
		  document.contactform.phone.value = '';

		  jQuery('.cd-popup').removeClass('is-visible');
		  jQuery('.notification').addClass('is-visible');
		  jQuery('#notification-text').html("Thanks for contacting us!");
		}

		jQuery(document).ready(function(jQuery) {

		  /* ------------------------- */
		  /* Contact Form Interactions */
		  /* ------------------------- */
		  jQuery('#contact').on('click', function(event) {
		    event.preventDefault();

		    jQuery('.contact').addClass('is-visible');
		  });

		  //close popup when clicking x or off popup
		  jQuery('.cd-popup').on('click', function(event) {
		    if (jQuery(event.target).is('.cd-popup-close') || jQuery(event.target).is('.cd-popup')) {
		      event.preventDefault();
		      jQuery(this).removeClass('is-visible');
		    }
		  });

		  //close popup when clicking the esc keyboard button
		  jQuery(document).keyup(function(event) {
		    if (event.which == '27') {
		      jQuery('.cd-popup').removeClass('is-visible');
		    }
		  });

		  
		});
	</script>

</html>
